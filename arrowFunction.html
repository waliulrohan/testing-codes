    <h1>ARROW FUNCTION</h1>








<script>

const double = num => num * 2;
console.log(double(5));


const add = (a,b) => a+b;
let num = add(6,66);
console.log(num);

const give5= ()=> console.log(5);
const num5= give5;
console.log(num5);


</script>
